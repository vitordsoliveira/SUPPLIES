<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO SUPLLIES</title>
    <link rel="shortcut icon" type="imagex/png" href="IMG/logo2.png">

    <!-- Links do CSS para o bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <!--Link para o input mask-->
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>

    
    <!-- Link para para o arquivo CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/formRegister.css">

    <!--Link para o arquivo JS-->
    <script src="JS/user.js"></script>
    
</head>
<header>
  <h1 style="display: none;">PROJETINHO FELAS</h1>
</header>

<body class="backgroundRegister">
    
    <!--BOTÃO PARA ATIVAR A FUNÇÃO CADASTRO DE USUARIO-->
    
    <form id="userRegisterForm" class="userRegisterForm">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="logoRegister">
                                <ul>
                                    <li><h3 class="mb-4 pb-2 pb-md-0 mb-md-5">CADASTRO</h3></li>
                                    <li><a href="index.html"><img src="IMG/logo.png" alt="Logo"></a></li>
                                </ul>
                            </div>
                                                    
                            
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">Nome: </label>
                                        <input type="text" id="IDname" class="form-control form-control-lg" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Email: </label>
                                        <input type="email" id="IDemail" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">CPF: </h6>
                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg" id="IDcpf_cnpj" />
                                    </div>
                                </div>
                                
                                <script>
                                    // Aplica a máscara de formato CPF
                                    var input = document.getElementById('IDcpf_cnpj');
                                    var cpf = new Inputmask('999.999.999-99'); // Máscara para CPF
                                    cpf.mask(input);
                                </script>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <label for="birthdayDate" class="form-label">Data de Nascimento </label>
                                        <input type="date" class="form-control form-control-lg" id="IDbirthday" />
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="password" class="form-label">Senha </label>
                                    <div class="input-group">
                                        <input type="password" id="IDpassword" class="form-control form-control-lg" />
                                        <button type="button" id="togglePassword" class="btn">
                                            <img src="IMG/viewPass.png" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="passwordRqrDiv">
                                <ul id="passwordRequirements">
                                    <li id="charCount" style="color: red;">Pelo menos 8 caracteres</li>
                                    <li id="specialChar" style="color: red;">Caractere especial</li>
                                    <li id="number" style="color: red;">Número</li>
                                    <li id="hasCharM" style="color: red;">Letra Maiuscúla</li>
                                </ul>
                            </div>
                                
                            <div class="row">
                                <div class="col-12">
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btnCadUser" type="submit" value="Cadastrar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--Conexão com o framework (bootstrap)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <!--Link para o arquivo JS-->
    <script src="JS/user.js"></script>
    <script src="JS/style.js"></script>
</body>
</html>

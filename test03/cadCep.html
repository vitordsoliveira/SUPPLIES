<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link rel="shortcut icon" type="image/png" href="IMG/logo2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/standard.css">
    <link rel="stylesheet" href="CSS/formCadCep.css">
    <script src="cadCep.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>

</head>

<body>
    <header>
        <div class="topBar">
            <div class="tittleLogo">
                <nav><img src="IMG/logo(2).png" alt="Logo"></nav>
            </div>
            <div class="loginregister">
                <ul>
                    <li class="buttonRL"><a href="index.html">HOME</a></li>
                    <li class="buttonRL"><a href="aboutUs.html">ABOUT US</a></li>
                    <li class="buttonRL"><a href="register.html">REGISTER</a></li>
                    <li class="buttonRL"><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <form id="cepRegisterForm">
            <div class="logoRegister">
                <div class="logoCad">
                    <a href="index.html"><img style="width: 50%;" src="IMG/logo(2).png" alt="Logo"></a>
                </div>
            </div>

            <div class="inputRegister">
                <label for="tituloCEP">Título:</label>
                <input type="text" id="tituloCEP" placeholder="Ex: Minha Casa">
            </div>

            <div class="inputRegister">
                <label for="cepCEP">CEP:</label>
                <input type="text" id="cepCEP" placeholder="00000-000">
            </div>

            <div class="inputRegister">
                <label for="enderecoCEP">Endereço:</label>
                <input type="text" id="enderecoCEP" placeholder="Rua, Avenida, etc">
            </div>

            <div class="inputRegister">
                <label for="numeroCEP">Número:</label>
                <input type="text" id="numeroCEP">
            </div>

            <div class="inputRegister">
                <label for="complementoCEP">Complemento:</label>
                <input type="text" id="complementoCEP">
            </div>

            <div>
                <input class="btnCadUser" type="button" value="CADASTRAR ENDEREÇO" onclick="cadastroEndereco()">
            </div>
        </form>
    </main>

    <footer>
        <div class="footerH1">
            <h2>© COPYRIGHT SUPPLIES 2025</h2>
        </div>
    </footer>

    <script>
        // Máscara para o campo de CEP
        Inputmask("99999-999").mask(document.getElementById("cepCEP"));
    </script>
</body>

</html>

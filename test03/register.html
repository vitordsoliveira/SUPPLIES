<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO SUPPLIES</title>
    <link rel="shortcut icon" type="image/png" href="IMG/logo2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/fonte.css">
    <link rel="stylesheet" href="CSS/styleForm.css">

    <script src="JS/user.js"></script>

</head>

<body>
    <form id="userRegisterForm">
        <div class="logoRegister">
            <h3>CADASTRO</h3>
            <div class="logoCad">
                <a href="index.html"><img style="width: 50%; " src="IMG/logo.png" alt="Logo"></a>
            </div>
        </div>

        <div>
            <div>
                <div>
                    <label for="IDname">Nome: </label>
                    <input type="text" id="IDname" />
                </div>
            </div>
        </div>

        <div>
            <div>
                <div>
                    <label for="IDemail">Email: </label>
                    <input type="email" id="IDemail" />
                </div>
            </div>

            <div>
                <div>
                    <label for="IDcpf_cnpj">CPF: </label>
                    <input type="text" id="IDcpf_cnpj" />
                </div>
            </div>

        </div>

        <div>
            <div>
                <label for="IDbirthday">Data de Nascimento: </label>
                <input type="date" id="IDbirthday" />
            </div>

            <div>
                <label for="IDpassword">Senha: </label>
                <input type="password" id="IDpassword" />
            </div>
        </div>

        <div>
            <input class="btnCadUser" type="button" value="Cadastrar" onclick="cadUser()">
        </div>
    </form>
</body>
</html>

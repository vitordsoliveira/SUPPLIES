<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO SUPLLIES</title>
    <link rel="shortcut icon" type="imagex/png" href="IMG/logo2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="CSS/fonte.css">

</head>
<header>
    <h1 style="display: none;">PROJETINHO FELAS</h1>
</header>

<body class="backgroundRegister">

    <!--BOTÃO PARA ATIVAR A FUNÇÃO CADASTRO DE USUARIO-->

    <form id="userRegisterForm">
        <div class="logoRegister">
            <h3>CADASTRO</h3>
            <a  href="index.html"><img style="width: 10%;" src="IMG/logo.png" alt="Logo"></a>
        </div>

        <div>
            <div>
                <div >
                    <label for="firstName">Nome: </label>
                    <input type="text" id="IDname" />
                </div>
            </div>
        </div>

        <div>
            <div>
                <div >
                    <label for="emailAddress">Email: </label>
                    <input type="email" id="IDemail" />
                </div>
            </div>

            <div>
                <div>
                    <label for="cpf">CPF: </label>
                    <input type="text" id="IDcpf_cnpj" />
                </div>
            </div>

        </div>

        <div>
            <div>
                    <label for="birthdayDate" class="form-label">Data de Nascimento: </label>
                    <input type="date" id="IDbirthday" />
            </div>

            <div>
                <label for="password" class="form-label">Senha: </label>
                    <input type="password" id="IDpassword"  />
            </div>
        </div>

        <div>
            <input class="btnCadUser" type="submit" value="Cadastrar">
        </div>

    </form>

</html>
